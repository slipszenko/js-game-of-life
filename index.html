<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Game of Life</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="gol.js"></script>

    <style type="text/css">
        table {
            margin: auto;
            border-collapse: collapse;
        }

        .cell {
            cursor: pointer;
            border: 1px solid #000;
            width: 20px;
            height: 20px;
            text-align: center;
            vertical-align: center;
        }

        .cell-alive {
            background: #000;
        }
    </style>
</head>
<body>
    <p>Generations: <input type="number" name="how-many-gens" id="how-many-gens" value="100" />
    <button id="start-button">Start</button></p>
    <p>Generation: <span id="generation-count">0</span></p>
    <button id="restart">Restart</button>
    <p>Workers to use: <input id="workers-to-use" type="range" min="0" max="8" step="1" value=""> (<span id="workers-in-use"></span>)</p>
    <table></table>
</body>
</html>
